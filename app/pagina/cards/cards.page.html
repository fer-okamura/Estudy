<ion-header [translucent]="true">
  <ion-toolbar color="success">
<ion-menu-button slot = "start"></ion-menu-button>
    <ion-title>Cards criados</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <div class="container" *ngFor="let flashcard of flashcards; let i = index">
    <div class="card-wrapper">
      <div class="card" (click)="toggleCardRotation('card' + (i + 1))" [ngClass]="{'virado': isCardFlipped['card' + (i + 1)]}">
        <div class="front">{{ flashcard.pergunta }}</div>
        <div class="back">{{ flashcard.resposta }}</div>
      </div>
      <div class="button-group">
        <button (click)="confirmUpdate(flashcard)" class="update-button">Atualizar</button>
        <button (click)="confirmDelete(flashcard)" class="delete-button">Deletar</button>
      </div>
    </div>
  </div>
</ion-content>
